<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=wdge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shorcut icon" href="images/logo.png">
  <title>Darken | Game</title>
</head>

<body>

  <div class="loader-wrapper">
    <div class="load"></div>
    <div class="loader"></div>
    <div class="loader1"></div>
    <div class="loader2"></div>
    <div class="loader3"></div>
    <div class="load1"></div>
    <div class="carg">
      <p>Cargando...</p>
    </div>
  </div>

  <div class="namelog">
    <div class="namelog1">
      <div class="label1">
        <label>Ingresa un nombre</label>
      </div>
      <p>Nomas podes un maximo de 12 letras y un espacio.</p>
      <input maxlength="12" type="text" id="name" value="Avatar" placeholder="Ingresa tu nombre aqui!">
      <button class="listo">Listo!</button>
    </div>
  </div>
  
  <div class="marco">
    <div class="frases">
      <p class="frase"></p>
    </div>
  
    <div class="contenido">
      <div class="section1">
        <p class="vidau1">Vida: 150</p>
        <img class="psj1" src="images/psj1.png">
        <p class="nameu"></p>
      </div>
    
      <div class="section2">
        <p class="vidau2">Vida: 200</p>
        <img class="psj2" src="images/psj2.png">
        <p class="namec"></p>
      </div>
    
      <div class="mensaje1">
        <div class="msj1">
          <h1>
            <span>H</span>
            <span>A</span>
            <span>S</span>
            </br>
            <span>P</span>
            <span>E</span>
            <span>R</span>
            <span>D</span>
            <span>I</span>
            <span>D</span>
            <span>O</span>
            <span>!</span>
          </h1>
        </div>
      </div>
  
      <div class="mensaje2">
        <div class="msj2">
          <h1>
            <span>H</span>
            <span>A</span>
            <span>S</span>
            </br>
            <span>G</span>
            <span>A</span>
            <span>N</span>
            <span>A</span>
            <span>D</span>
            <span>O</span>
            <span>!</span>
          </h1>
        </div>
      </div>
    </div>
  
    <div class="decisiones">
      <button class="reiniciar">Reiniciar juego</button>
      <button class="op">Atacar con espada</button>
      <button class="op">Atacar con arco</button>
      <button class="op">Usar escudo</button>
    </div>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
